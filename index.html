<!DOCTYPE html>
<html lang="en" dir="ltr">
<head><meta charset="utf-8">
      <title>Weather App</title>
<!-- icon -->
      <link rel="icon" href="./1779940.png" type="image/x-icon">
      <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
      <h1 id="title">Weather App</h1></header>
<!-- search -->
  <div id="search">
      <input type="text" placeholder="enter a city" size="50" id="input">
      <button id="click">search</button>
  </div>
  <div id="Loading">Loading...</div>
  <div id="weather">
      <h1 id="weatherCity">City Name</h1>
      <div id="Description">Weather Description</div>
      <div id="Temperature">Temperature</div>
  </div>
<!-- script files -->
  <script src="./var.js"></script>
  <script src="./weather-data.js"></script>
  <script src="./app.js"></script>
</body>
</html>
